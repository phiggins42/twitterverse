<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<title>twitterverse()</title>

	<link rel="stylesheet" href="src/styles/main.css">
	<script src="src/dojo/dojo.js"></script>

	<!-- uncomment for production
	<link rel="stylesheet" href="src/release/twit/styles/main.css">
	<script src="src/release/twit/dojo/dojo.js"></script>
	-->

	<script>dojo.require("beer.layer");</script>

</head>
<body>
	<div id="container">
		<div id="config">
			<div>
				<form id="settings">
					<input type="checkbox" name="hideRT" id="hideRT"> 
					<label for="hideRT">Filter out "retweets"</label>
					
					<label for="defaultLang">Local Language:</label>
					<select id="defaultLang">
						<option value="en" selected>English</option>
					</select>
					
				</form>
			</div>
		</div>
		
		<div class="wraptop">
			<div id="header">
				<h1>twitterverse(<span id="newCount"></span>)</h1>
				<div id="search" class="fixed">
					<input id="q" name="q" value="#dojobeer">
				</div>
			</div>
		</div>

		<div id="menu">
			<ul>
				<li><a id="trendingMenu" href="#">Trending</a>
					<ul>
						<li class="loading"><a href="#"></a></li>
					</ul>
				</li>
				<li><a id="setsMenu" href="#">Sets</a>
					<ul>
						<li><a id="saveset" href="#">Save set</a></li>
						<li><a id="clearMenu" href="#">Clear set</a></li>
					</ul>
				</li>
				<li><a id="markall" href="#">Mark all as read</a></li>
			</ul>
		</div>

		<div id="content">
			<br style="clear:both" id="ender"/>
		</div>

		<div class="wrapbot">
			<div id="footer">
				<p><em>Twitterverse</em> is available on <a href="http://github.com/phiggins42/twitterverse/tree/master">GitHub</a>
				</p>
				<p class="subtle">
				Powered by: <a href="http://code.google.com/p/plugd">plugd</a>, <a href="http://dojotoolkit.org">Dojo</a> and <a href="http://twitter.com">Twitter</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
