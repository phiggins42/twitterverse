<div class="results twitter">
	<h2>${query} 
		<span dojoAttachPoint="newCount"></span>
		<span dojoAttachPoint="actions" class="actions">
			<a dojoAttachPoint="markReadIcon" class="icon" id="markReadIcon" href="#" title="Mark as Read"></a>
			<a dojoAttachPoint="closeIcon" id="closeIcon" class="icon" href="#" title="Close"></a>
		</span>
	</h2>
	<ul dojoAttachPoint="containerNode"></ul>
</div>
