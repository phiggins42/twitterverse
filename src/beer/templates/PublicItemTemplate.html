<li class='unseen'>
	<div class="options">
		<a title="Reply" class="replyicon" target="_twitter" href="${replylink}">Reply</a>
		<a title="Retweet" class="retweeticon" target="_twitter" href="${retweetlink}">Retweet</a>
	</div>
	<p>
		<a target='_blank' href='http://twitter.com/${user.screen_name}'>
			<img title="${user.name} (${user.screen_name})" class='profile' 
				src='${user.profile_image_url}' />
		</a>
		<span class="tweettext">${text:beer.replaceLinks}</span>
	</p>
</li>
